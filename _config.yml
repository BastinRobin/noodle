# The project
PROJECT_NAME: Dharmafly Docs
GITHUB_CURRENT_VERSION: 1.0
GITHUB_PROJECT_URL: https://github.com/dharmafly/dharmafly-docs

# Site theme (options: forest, ocean, horus)
THEME: forest

############ Options

# URLs
GITHUB_ZIP_URL: https://github.com/dharmafly/dharmafly-docs/zipball/gh-pages
TWITTER_PROJECT_URL: https://twitter.com/dharmafly

# Primary language or technology (options: javascript, css, html5)
LANG: html5

# Documentation site scripts
SCRIPTS:
- src: https://raw.github.com/dharmafly/jquery.promises/master/image.js
- src: https://raw.github.com/dharmafly/jquery.promises/master/timer.js

# Footer quote
QUOTE:
  quote: Ink is better than the best memory.
  cite: Chinese proverb

# Site analytics
GA_ID:


