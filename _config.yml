# Link from overview to reference
REFERENCE_LINK_TEXT: "Complete documentation can be found here:"

# Page names
# In future, new site sections will be dynamically created.
# The following paths are hard-coded to match directory names / site categories.
sections:
 - path:
   name: Overview
 - path: reference
   name: Reference


############ Jekyll options

safe:        false
auto:        false
server:      false

future:      true
lsi:         false
pygments:    false
markdown:    maruku
