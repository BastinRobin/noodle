## THIS FILE MUST BE REMOVED BEFORE COMMITTING TO MASTER

project_name: Satya
project_url: https://github.com/dharmafly/satya
version: '1.0'
# options: forest, ocean, horus, seagrass, sundae, slate
theme: slate
show_icons: true
twitter_url: https://twitter.com/dharmafly
# options: javascript, css, html5
lang: html5
scripts:
- src: //ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
- src: https://raw.github.com/dharmafly/jquery.promises/master/image.js
- src: https://raw.github.com/dharmafly/jquery.promises/master/timer.js
quote:
  quote: Ink is better than the best memory.
  cite: Chinese proverb
# analytics
ga_id:
download_links:
  - text: Satya
    subtext: v{{ version }}
    href: https://github.com/dharmafly/satya/zipball/gh-pages
    title: zipped
  - text: Satya
    subtext: v{{ version }}.min
    href: https://github.com/dharmafly/satya/downloads
    title: minified, gzipped
sections:
 - path: /index.html
   name: Overview
 - path: /reference/index.html
   name: Reference

############ Jekyll options

safe:        false
auto:        false
server:      false

future:      true
lsi:         false
pygments:    false
markdown:    maruku
permalink:   /:title
baseurl:     /

exclude: ['README.md', 'assets', 'FiddlerRules.farx']


